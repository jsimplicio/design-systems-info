        <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p>A style guide is an artifact of design process. A design system is a living, funded product with a roadmap & backlog, serving an ecosystem.</p>
        </blockquote>
        <figcaption>— Nathan Curtis, <cite>A Design System isn’t a Project. It’s a Product, Serving Products.</cite></figcaption>
      </figure>

        <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p>You can have a comprehensive design system that contains a slew of well-structured components, thorough documentation, thoughtful guidelines, and a well-considered design language. But if a design system user can’t get done what they’re trying to get done, the whole system risks obsolescence.</p>
        </blockquote>
        <figcaption>— Brad Frost, <cite>A Design System Governance Process</cite></figcaption>
      </figure>
